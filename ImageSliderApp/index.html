<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Slider App</title>
</head>
<body>
    <div class="main-parent">
        <div class="image-container">
            <img src="img/codeone.jpg" alt="Image">
            <img src="img/codetwo.jpg" alt="Image">
            <img src="img/codethree.jpg" alt="Image">
            <img src="img/codefour.jpg" alt="Image">
            <img src="img/codefive.jpg" alt="Image">
        </div>

        <div class="arrows">
            <img src="icons/left-arrow.png" alt="Left Arrow" id = "left-arrow">
            <img src="icons/right-arrow.png" alt="Right Arrow" id = "right-arrow">
        </div>
    </div>

    <div class="dots">
    </div>

    <script src="app.js">
    </script>
</body>
</html>
